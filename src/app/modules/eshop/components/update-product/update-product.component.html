<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-outline-primary mx-2"
  data-bs-toggle="modal"
  data-bs-target="#modalActualizar"
>
  Actualizar producto
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modalActualizar"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar producto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="" #updateProductForm="ngForm" (ngSubmit)="updateProduct(updateProductForm)">
            <div class="form-group mb-3">
                <input [ngModel]="nombre" name="nombre"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Nombre"
                />
              </div>

              <div class="form-group mb-3">
                <input [ngModel]="descripcion" name="descripcion"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="DescripciÃ³n"
                />
              </div>

              <div class="form-group mb-3">
                <input [ngModel]="precio" name="precio"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Precio"
                />
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        
      </div>
    </div>
  </div>
</div>
