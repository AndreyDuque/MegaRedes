<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-outline-primary mx-2"
  data-bs-toggle="modal"
  data-bs-target="#modalGet"
>
  Consulta producto
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modalGet"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Consulta por ID</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #formFilter='ngForm' (ngSubmit)="productFilter(formFilter)" class="form-group mb-3">
          <input [ngModel]="productId === 0 ? '':productId" name="productId"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Ingrese el ID"
          />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        
      </div>
    </div>
  </div>
</div>
